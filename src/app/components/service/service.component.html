<nz-table #table [nzData]="services">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Currency</th>
    <th>Duration</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let service of table.data">
    <td>{{service.service_group_id}}</td>
    <td>{{service.name}}</td>
    <td>{{service.price}}</td>
    <td>{{service.currency}}</td>
    <td>{{service.duration}}</td>
  </tr>
  </tbody>
</nz-table>
